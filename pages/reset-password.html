<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bir Ilm - Parolni Tiklash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../assets/images/logo.jpg" type="image/jpeg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }
        
        .form-input {
            background: rgba(30, 30, 40, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <img src="../assets/images/logo.jpg" alt="Logo" class="w-20 h-20 rounded-2xl mx-auto mb-4 shadow-lg">
            <h1 class="text-2xl font-bold">Parolni Tiklash</h1>
            <p class="text-gray-400 mt-2">Yangi parol o'rnating</p>
        </div>
        
        <div class="bg-gray-900/50 rounded-2xl p-6 border border-gray-800">
            <div id="alert-message" class="hidden mb-4 p-4 rounded-lg"></div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Yangi parol</label>
                    <input type="password" id="new-password" class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-500 outline-none" placeholder="Kamida 6 belgi">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Parolni tasdiqlash</label>
                    <input type="password" id="confirm-password" class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-500 outline-none" placeholder="Parolni takrorlang">
                </div>
                <button id="reset-btn" onclick="resetPassword()" class="btn-primary w-full py-3 rounded-lg font-bold text-white">
                    <i class="fas fa-check mr-2"></i>Parolni Yangilash
                </button>
            </div>
            
            <div class="mt-6 text-center">
                <a href="login.html" class="text-gray-400 hover:text-green-400 text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>Kirish sahifasiga qaytish
                </a>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alert-message');
            alertDiv.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-900/50 text-red-200 border border-red-700' : 'bg-green-900/50 text-green-200 border border-green-700'}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');
        }
        
        async function resetPassword() {
            const email = localStorage.getItem('reset_email') || '';
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (!email) {
                showAlert('Email topilmadi. Iltimos, qaytadan urinib ko\'ring.');
                return;
            }
            
            if (!newPassword || newPassword.length < 6) {
                showAlert('Parol kamida 6 ta belgidan iborat bo\'lishi kerak!');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('Parollar mos kelmadi!');
                return;
            }
            
            try {
                const result = await authAPI.resetPassword(email, newPassword);
                
                if (result.success) {
                    showAlert('Parol muvaffaqiyatli yangilandi!', 'success');
                    localStorage.removeItem('reset_email');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Xatolik yuz berdi');
                }
            } catch (error) {
                showAlert(error.message || 'Xatolik yuz berdi');
            }
        }
        
        // Sahifa yuklanganda emailni ko'rsatish
        window.addEventListener('DOMContentLoaded', () => {
            const email = localStorage.getItem('reset_email');
            if (!email) {
                // Agar email yo'q bo'lsa, login sahifasiga qaytarish
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });
        
        // Enter tugmasi
        document.getElementById('confirm-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                resetPassword();
            }
        });
    </script>
</body>
</html>
